<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RedKart â€“ Products</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }
        h1 { margin-bottom: 2rem; }
    </style>
</head>
<body>
<h1>ðŸ›’ Welcome to RedKart</h1>
<div th:if="${products.size() == 0}">
    <p>No products available.</p>
</div>
<div th:each="product : ${products}" class="product">
    <h2 th:text="${product.name}">Product Name</h2>
    <p th:text="${product.description}">Product Description</p>
    <p><strong th:text="'$' + ${product.price}">Price</strong></p>
    <p th:text="'Stock: ' + ${product.stock}">Stock</p>

    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
        <button type="submit">Add to Cart</button>
    </form>
</div>

<!-- Cart link -->
<p style="margin-top:2rem;">
    <a href="/cart">ðŸ›’ View Cart</a>
</p>
</body>
</html>
