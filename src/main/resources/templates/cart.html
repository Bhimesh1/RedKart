<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart | RedKart</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
        th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: center; }
        a, button { padding: 0.3rem 1rem; }
    </style>
</head>
<body>
<h1>üß∫ Your Shopping Cart</h1>

<div th:if="${cartItems.size() == 0}">
    <p>Your cart is empty.</p>
    <a href="/">‚Üê Back to Products</a>
</div>

<div th:if="${cartItems.size() > 0}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}">Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.product.price}">0</td>
            <td th:text="${item.quantity * item.product.price}">0</td>
        </tr>
        </tbody>
    </table>

    <p>Total: <strong th:text="'‚Ç¨' + ${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></strong></p>

    <p>
        <a href="/cart/checkout">üßæ Proceed to Checkout</a>
    </p>

    <p>
        <a href="/">‚Üê Continue Shopping</a>
    </p>

</div>

</body>
</html>
